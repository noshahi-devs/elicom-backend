<header class="header">

  <!-- TOP BAR -->
  <div class="header-top">
    <div class="logo">Easy Finora</div>

    <!-- ICONS -->
    <div class="header-icons">

      <!-- USER -->
      <div class="user-menu-wrapper" style="position: relative;">
        <span class="user-icon" (click)="toggleProfileModal()" style="cursor: pointer;">
          <i class="far fa-user"></i>
        </span>

        <!-- PROFILE MODAL -->
        <div class="profile-modal-overlay" *ngIf="showProfileModal" (click)="toggleProfileModal()"></div>
        <div class="profile-container" *ngIf="showProfileModal">
          <div class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your account settings</p>
          </div>
          <div class="profile-card">
            <div class="user-info">
              <div class="avatar"><i class="fas fa-user"></i></div>
              <div class="details">
                <h2>{{ user.name }} {{ user.surname }}</h2>
                <p>{{ user.email }}</p>
                <span class="badge">Verified</span>
              </div>
            </div>
            <form>
              <div class="profile-form">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" [value]="user.name + ' ' + user.surname" readonly>
                </div>
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="email" [value]="user.email" readonly class="readonly-always">
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" [value]="user.phone || 'Not set'" readonly>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" [value]="user.address || 'Not set'" readonly>
                </div>
              </div>
              <div class="actions">
                <button type="button" class="btn-primary" [routerLink]="['/profile']" (click)="toggleProfileModal()">
                  <i class="fas fa-pen"></i> Edit Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  \
</header>
