<div class="page-container">
    <div class="page-header">
        <h1>Transfer Money</h1>
        <p class="subtitle">Send money to other Easy Finora users</p>
    </div>

    <div class="transfer-form-3d">
        <div class="form-section">
            <label>Sender (Email or Wallet ID/Card Number)</label>
            <div class="input-with-validation">
                <input type="text" [(ngModel)]="sender" (input)="validateSender()"
                    placeholder="Your approved Card Number or Wallet ID" class="input-3d" [disabled]="isLoadingCards" />
                <span *ngIf="senderValid && !isLoadingCards" class="validation-icon">✓</span>
                <span *ngIf="isLoadingCards" class="mini-loader-inline"></span>
            </div>
            <p class="field-hint loading" *ngIf="isLoadingCards">Synchronizing your cards...</p>
            <p class="field-hint" *ngIf="!senderValid && sender.length > 0 && !isLoadingCards">Must be an approved card
                belonging to you
            </p>
        </div>

        <div class="form-section">
            <label>Recipient (Email or Wallet ID/Card Number)</label>
            <div class="input-with-validation">
                <input type="text" [(ngModel)]="recipient" (input)="validateRecipient()"
                    placeholder="user@example.com or WLT-XXXX-XXXX" class="input-3d" />
                <span *ngIf="recipientValid" class="validation-icon">✓</span>
            </div>
        </div>

        <div class="form-section">
            <label>Amount (USD)</label>
            <input type="number" [(ngModel)]="amount" placeholder="0.00" class="input-3d" min="0" step="0.01" />
            <p class="fee-info">Transfer Fee: <strong>Free</strong></p>
        </div>

        <div class="form-section">
            <label>Description (Optional)</label>
            <textarea [(ngModel)]="description" placeholder="Purpose of transfer..." class="input-3d"
                rows="3"></textarea>
        </div>

        <button class="btn-3d btn-submit" (click)="submitTransfer()"
            [disabled]="!senderValid || !recipientValid || !amount || amount <= 0">
            Transfer {{ amount || 0 | number:'1.2-2' }} USD
        </button>
    </div>
</div>
