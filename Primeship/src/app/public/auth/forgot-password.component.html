<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Forgot Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
          </div>
          
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
              <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                Valid email is required
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="forgotPasswordForm.invalid || isLoading">
              <span *ngIf="!isLoading">Send Reset Link</span>
              <span *ngIf="isLoading">Sending...</span>
            </button>
          </form>
          
          <div class="auth-footer">
            <p>Remember your password? <a routerLink="/auth/login">Back to Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
