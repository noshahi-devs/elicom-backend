<div class="cart-loader-container">
    <div class="scene-stage">
        <!-- Floating Items Stream -->
        <div class="item-stream">
            <div class="item-cube cube-1"><i class="pi pi-mobile"></i></div>
            <div class="item-cube cube-2"><i class="pi pi-shopping-bag"></i></div>
            <div class="item-cube cube-3"><i class="pi pi-gift"></i></div>
        </div>

        <!-- The Shopping Cart -->
        <div class="shopping-cart">
            <div class="cart-basket">
                <div class="basket-mesh"></div>
                <div class="cart-handle"></div>
                <div class="filled-items">
                    <div class="fill-item i1"><i class="pi pi-tag" style="font-size: 10px; color: white;"></i></div>
                    <div class="fill-item i2"><i class="pi pi-bolt" style="font-size: 10px; color: white;"></i></div>
                </div>
            </div>
            <div class="cart-chassis">
                <div class="wheel back">
                    <div class="spoke"></div>
                </div>
                <div class="wheel front">
                    <div class="spoke"></div>
                </div>
            </div>
        </div>

        <!-- Speed Lines / Floor -->
        <div class="speed-floor">
            <div class="line l1"></div>
            <div class="line l2"></div>
            <div class="line l3"></div>
        </div>
    </div>

    <div class="loading-hud">
        <div class="status-text">
            LOADING DATA<span class="dots">...</span>
        </div>
    </div>
</div>
