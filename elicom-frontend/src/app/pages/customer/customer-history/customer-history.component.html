<div class="customer-history animate__animated animate__fadeIn">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="fw-bold fs-3 mb-0">RECENTLY VIEWED</h1>
        <button class="btn btn-outline-danger btn-sm rounded-pill px-3">
            <i class="fas fa-trash-alt me-2"></i>Clear All
        </button>
    </div>

    <div *ngIf="viewedItems.length > 0" class="row g-4">
        <div *ngFor="let item of viewedItems" class="col-6 col-md-4 col-lg-3">
            <div class="product-card border rounded-3 overflow-hidden bg-white h-100 shadow-sm transition-hover">
                <div class="ratio ratio-1x1 bg-light position-relative">
                    <img [src]="item.image" class="object-fit-cover" [alt]="item.name">
                    <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle shadow-sm">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="p-3">
                    <h6 class="text-truncate mb-1 fw-bold">{{item.name}}</h6>
                    <p class="text-primary fw-bold mb-2">${{item.price}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="x-small text-muted">{{item.date}}</span>
                        <button class="btn btn-dark btn-sm rounded-pill px-3 py-1 scale-75">Buy Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="viewedItems.length === 0" class="empty-state text-center py-5">
        <i class="fas fa-history fa-4x text-muted opacity-25 mb-4"></i>
        <h4 class="fw-bold">No browsing history yet</h4>
        <p class="text-muted">Explore our latest trends and they will appear here!</p>
        <button class="btn btn-primary px-5 rounded-pill mt-3">Start Shopping</button>
    </div>
</div>
