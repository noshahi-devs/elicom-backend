<div class="customer-policy animate__animated animate__fadeIn">
    <div class="text-center mb-5">
        <h1 class="fw-bold">Platform Policies</h1>
        <p class="text-muted">Understand our terms, rules, and how we handle your shopping experience.</p>
    </div>

    <div class="row g-4">
        <div *ngFor="let policy of policies" class="col-md-6 col-lg-4">
            <div class="policy-card p-4 rounded-3 border bg-white h-100 shadow-sm cursor-pointer transition-hover">
                <div class="icon-circle mb-3 d-flex align-items-center justify-content-center bg-light rounded-circle"
                    style="width: 50px; height: 50px;">
                    <i class="fas {{policy.icon}} text-primary"></i>
                </div>
                <h5 class="fw-bold mb-2">{{policy.title}}</h5>
                <p class="small text-muted mb-0">{{policy.description}}</p>
                <div class="mt-3 text-primary small fw-bold">Read More <i class="fas fa-arrow-right ms-1 x-small"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="help-box mt-5 p-4 rounded-3 bg-dark text-white d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-question-circle fa-2x opacity-50"></i>
            <div>
                <h6 class="mb-0 fw-bold">Still have questions?</h6>
                <p class="small text-white-50 mb-0">Our support team can help clarify any policy details.</p>
            </div>
        </div>
        <button class="btn btn-outline-light btn-sm px-4">Get Help</button>
    </div>
</div>
