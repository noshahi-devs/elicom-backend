<div class="customer-profile sui-fade-in">
    <div class="border-bottom pb-4 mb-5">
        <h2 class="fw-bold mb-0">EDIT PROFILE</h2>
    </div>

    <div class="sui-card max-w-700 bg-white">
        <div class="avatar-section text-center mb-5">
            <div class="position-relative d-inline-block">
                <div
                    class="avatar-circle big bg-dark text-white d-flex align-items-center justify-content-center fw-bold fs-3">
                    SN
                </div>
                <button class="btn btn-dark btn-sm rounded-0 position-absolute bottom-0 end-0 border-white border">
                    <i class="fas fa-camera x-small"></i>
                </button>
            </div>
            <p class="mt-3 x-small text-muted uppercase fw-bold">Click to change picture</p>
        </div>

        <form (ngSubmit)="saveProfile()" class="row g-4">
            <div class="col-md-6">
                <label class="form-label x-small fw-bold uppercase">First Name</label>
                <input type="text" [(ngModel)]="user.firstName" name="firstName"
                    class="form-control rounded-0 border-dark p-2 px-3">
            </div>
            <div class="col-md-6">
                <label class="form-label x-small fw-bold uppercase">Last Name</label>
                <input type="text" [(ngModel)]="user.lastName" name="lastName"
                    class="form-control rounded-0 border-dark p-2 px-3">
            </div>
            <div class="col-12">
                <label class="form-label x-small fw-bold uppercase">Email Address</label>
                <input type="email" [(ngModel)]="user.email" name="email"
                    class="form-control rounded-0 border-dark p-2 px-3 bg-light opacity-75" disabled>
                <div class="form-text x-small text-muted">Email cannot be changed after registration.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label x-small fw-bold uppercase">Phone Number</label>
                <input type="tel" [(ngModel)]="user.phone" name="phone"
                    class="form-control rounded-0 border-dark p-2 px-3">
            </div>
            <div class="col-md-6">
                <label class="form-label x-small fw-bold uppercase">Gender</label>
                <select [(ngModel)]="user.gender" name="gender" class="form-select rounded-0 border-dark p-2 px-3">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label x-small fw-bold uppercase">Date of Birth</label>
                <input type="date" [(ngModel)]="user.birthday" name="birthday"
                    class="form-control rounded-0 border-dark p-2 px-3">
            </div>

            <div class="col-12 mt-5">
                <button type="submit" class="sui-btn sui-btn-primary w-100 py-3">UPDATE PROFILE</button>
            </div>
        </form>
    </div>
</div>
