<div class="auth-modal-overlay" (click)="onClose()">
    <div class="auth-modal-container" (click)="$event.stopPropagation()">

        <!-- Header / Close -->
        <button class="close-btn" (click)="onClose()">&times;</button>

        <!-- Sign In View -->
        <div *ngIf="view === 'signin'" class="auth-view">
            <h2>Sign In</h2>

            <!-- Divider/Google Btn Removed -->

            <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                            placeholder="Enter your password">
                        <span class="toggle-password" (click)="showPassword = !showPassword">
                            {{ showPassword ? 'Hide' : 'Show' }}
                        </span>
                    </div>
                </div>

                <div class="auth-actions">
                    <a href="javascript:void(0)" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="primary-btn" [disabled]="signInForm.invalid || isLoading">
                    <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
                    {{ isLoading ? ' Logging in...' : 'Log In' }}
                </button>
            </form>

            <div class="auth-footer">
                <p>New to Elicom? <a href="javascript:void(0)" (click)="switchView('signup')">Sign Up</a></p>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </div>

        <!-- Sign Up View -->
        <div *ngIf="view === 'signup'" class="auth-view">
            <h2>Sign Up</h2>

            <!-- Divider/Google Btn Removed -->

            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div class="form-row">
                    <div class="form-group half">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group half">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" placeholder="Email address">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="phone-input-group">
                        <div class="country-select">
                            <img [src]="selectedCountry.flag" alt="flag">
                            <i class="fas fa-chevron-down"></i>
                            <select (change)="onCountryChange($event)">
                                <option *ngFor="let c of countries" [value]="c.dial_code"
                                    [selected]="c.code === selectedCountry.code">
                                    {{c.name}} ({{c.dial_code}})
                                </option>
                            </select>
                        </div>
                        <input type="tel" formControlName="phone" placeholder="Phone number">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                            placeholder="Password">
                        <span class="toggle-password" (click)="showPassword = !showPassword">
                            {{ showPassword ? 'Hide' : 'Show' }}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-input">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                            placeholder="Confirm Password">
                        <span class="toggle-password" (click)="showConfirmPassword = !showConfirmPassword">
                            {{ showConfirmPassword ? 'Hide' : 'Show' }}
                        </span>
                    </div>
                    <small *ngIf="signUpForm.errors?.['mismatch'] && signUpForm.get('confirmPassword')?.touched"
                        class="text-danger">
                        Passwords do not match
                    </small>
                </div>

                <button type="submit" class="primary-btn" [disabled]="signUpForm.invalid || isLoading">
                    <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
                    {{ isLoading ? ' Signing Up...' : 'Sign Up' }}
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="javascript:void(0)" (click)="switchView('signin')">Sign In</a></p>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </div>

    </div>
</div>
