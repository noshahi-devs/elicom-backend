<div class="deal-section">
  <div class="deal-card" *ngFor="let card of dealCards">
    <div class="deal-header">
      <h5>{{ card.title }}</h5>
      <i class="bi bi-chevron-right"></i>
    </div>
    <div class="image-row">
      <div class="deal-product-img" *ngFor="let product of card.products">
        <img [src]="product.image" alt="Product Image">
        <img *ngIf="product.hoverImage" [src]="product.hoverImage" class="hover-img" alt="Product Hover Image">
        <p class="product-price">{{ product.price }}</p>
        <p class="product-price-text" *ngIf="product.priceText">{{ product.priceText }}</p>
        <p class="product-tag" *ngIf="product.tag">{{ product.tag }}</p>
      </div>
    </div>
  </div>
</div>
