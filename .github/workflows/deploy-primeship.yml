name: Deploy Primeship Frontend

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'Primeship/**'
      - '.github/workflows/deploy-primeship.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: Primeship
        run: npm install

      - name: Build
        working-directory: Primeship
        run: |
          chmod +x node_modules/.bin/ng
          npx ng build --configuration production

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PRIMESHIP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Primeship"
          api_location: ""
          output_location: "dist/primeship/browser"
          skip_app_build: true
